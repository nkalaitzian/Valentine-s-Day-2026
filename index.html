            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .footer {
            position: fixed;
            bottom: 12px;
            left: 12px;
            transform: none;
            font-size: 0.75em;
            color: rgba(139, 69, 105, 0.45);
            z-index: 2;
            display: inline-flex;
            gap: 10px;
            align-items: center;
        }

        .footer a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px dotted rgba(139, 69, 105, 0.25);
        }

        .footer a:hover {
            color: rgba(139, 69, 105, 0.7);
        }

        .floating-heart {
            position: fixed;
            font-size: 20px;
            opacity: 0.6;
            animation: float-up linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {

                opacity: 0;
            }

        .container {

            background: rgba(255, 255, 255, 0.75);

            border-radius: 30px;

            padding: 8px 12px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.8);
            color: #8b4569;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 6px 16px rgba(255, 182, 193, 0.35);

            appearance: none;

        }

        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(?:^|; )' + name + '=([^;]*)'));
            return match ? decodeURIComponent(match[1]) : null;
        }

        function setCookie(name, value, maxAgeSeconds) {
            document.cookie = `${name}=${encodeURIComponent(value)}; path=/; max-age=${maxAgeSeconds}`;
        }

        let currentLang = getCookie('lang') || 'el';
        const isTouchMode = window.matchMedia('(pointer: coarse)').matches || 'ontouchstart' in window;

        function applyFontScale(scale) {
            fontScale = Math.max(0.85, Math.min(1.25, scale));
            document.documentElement.style.fontSize = `${fontScale * 100}%`;
            if (fontPercent) {
                fontPercent.textContent = `${Math.round(fontScale * 100)}%`;
            }
        }

        function saveA11ySettings() {
            setCookie('fontScale', String(fontScale), 60 * 60 * 24 * 365);
            setCookie('colorblind', document.body.classList.contains('colorblind') ? '1' : '0', 60 * 60 * 24 * 365);
            setCookie('darkMode', document.body.classList.contains('dark-mode') ? '1' : '0', 60 * 60 * 24 * 365);
        }

        function loadA11ySettings() {
            const savedScale = parseFloat(getCookie('fontScale'));
            if (!Number.isNaN(savedScale)) {
                applyFontScale(savedScale);
            }

            if (getCookie('colorblind') === '1') {
                document.body.classList.add('colorblind');
            }

            if (getCookie('darkMode') === '1') {
                document.body.classList.add('dark-mode');
            }
        }

        function togglePanel() {
            const isOpen = a11yPanel.classList.toggle('open');
            a11yToggle.setAttribute('aria-expanded', String(isOpen));
            a11yPanel.setAttribute('aria-hidden', String(!isOpen));
        }

        function updateToggleButtons() {
            const isColorblind = document.body.classList.contains('colorblind');
            const isDarkMode = document.body.classList.contains('dark-mode');

            cbToggle.classList.toggle('active', isColorblind);
            cbToggle.setAttribute('aria-pressed', String(isColorblind));

            themeToggle.classList.toggle('active', isDarkMode);
            themeToggle.setAttribute('aria-pressed', String(isDarkMode));
            themeToggle.textContent = isDarkMode ? 'Light' : 'Dark';
        }

        function applyLanguage(lang) {
            currentLang = translations[lang] ? lang : 'en';
            const t = translations[currentLang];

            document.documentElement.lang = currentLang;
            document.title = t.title;
            document.querySelector('h1').textContent = t.header;
            setRandomSubtitle(t);
            yesBtn.textContent = t.yes;

            langSelect.value = currentLang;
        }

        function updateLoveMeter() {
            if (!loveFill) return;
            const progress = Math.min(1, Math.max(0, jumpCount / 10));
            loveFill.style.width = `${progress * 100}%`;
            const meter = loveFill.parentElement;
            if (meter) {
                if (progress > 0) {
                    loveMeterShown = true;
                }
                meter.classList.toggle('visible', loveMeterShown);
            }

            if (progress >= 1 && secretModeActive) {
                secretModeActive = false;
                document.body.classList.remove('secret-mode');
                message.classList.remove('show');
            }
        }

            const subtitleEl = document.querySelector('.subtitle');
            if (!subtitleEl) return;
            if (Array.isArray(t.subtitles) && t.subtitles.length > 0) {
                const randomIndex = Math.floor(Math.random() * t.subtitles.length);
                subtitleEl.textContent = t.subtitles[randomIndex];
            } else {
                subtitleEl.textContent = t.subtitle;
            }
        }

        // Function to move the No button to a random position
        function moveNoButton() {
            jumpCount++;
            updateLoveMeter();

            if (!movedToBody) {
                document.body.appendChild(noBtn);
                movedToBody = true;
                logNoButtonState('moved-to-body');
            }
            
            // Clear any transform
            noBtn.style.transform = 'none';
            noBtn.style.display = 'inline-flex';
            noBtn.style.visibility = 'visible';

            const currentRect = noBtn.getBoundingClientRect();
            createHeartTrail(currentRect.left + currentRect.width / 2, currentRect.top + currentRect.height / 2);
            
            const viewportWidth = window.visualViewport ? window.visualViewport.width : document.documentElement.clientWidth;
            const viewportHeight = window.visualViewport ? window.visualViewport.height : document.documentElement.clientHeight;
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            // Calculate random position ensuring button stays within viewport with padding
            const padding = 20;
            const minX = padding;
            const maxX = Math.max(minX, viewportWidth - btnWidth - padding);
            const minY = padding;
            const maxY = Math.max(minY, viewportHeight - btnHeight - padding);
            
            // Ensure we have valid ranges
            const randomX = minX + Math.random() * (maxX - minX);
            const randomY = minY + Math.random() * (maxY - minY);

            // Position the button absolutely on the page
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';

            noBtn.classList.remove('jumping');
            requestAnimationFrame(() => {
                noBtn.classList.add('jumping');
                setTimeout(() => noBtn.classList.remove('jumping'), 350);
            });

            const rect = noBtn.getBoundingClientRect();
            let adjustedLeft = randomX;
            let adjustedTop = randomY;
            if (rect.left < padding) adjustedLeft += padding - rect.left;
            if (rect.right > viewportWidth - padding) adjustedLeft -= rect.right - (viewportWidth - padding);
            if (rect.top < padding) adjustedTop += padding - rect.top;
            if (rect.bottom > viewportHeight - padding) adjustedTop -= rect.bottom - (viewportHeight - padding);

            if (adjustedLeft !== randomX || adjustedTop !== randomY) {
                noBtn.style.left = adjustedLeft + 'px';
                noBtn.style.top = adjustedTop + 'px';
                logNoButtonState('clamped');
            }

            logNoButtonState('moved');
            
            // After 10 jumps, morph into Yes button
            if (jumpCount >= 10 && !isMorphed) {
                morphToYes();
            }
        }

            const fakeYesMessages = translations[currentLang].fakeYesMessages;
            const randomIndex = Math.floor(Math.random() * fakeYesMessages.length);
            message.textContent = fakeYesMessages[randomIndex];
            message.classList.add('show');
            clearTimeout(message._hideTimer);
            message._hideTimer = setTimeout(() => {
                message.classList.remove('show');
            }, 1500);
            
            // Place in a random corner
            const corners = [
                { left: '20px', top: '20px' },
                { right: '20px', top: '20px' },
                { left: '20px', bottom: '20px' },
                { right: '20px', bottom: '20px' }
            ];
            
            const randomCorner = corners[Math.floor(Math.random() * corners.length)];
            noBtn.style.position = 'fixed';
            noBtn.style.transform = 'none';
            
            // Clear all positioning first
            noBtn.style.left = 'auto';
            noBtn.style.right = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.bottom = 'auto';
            
            // Set the corner position
            if (randomCorner.left) noBtn.style.left = randomCorner.left;
            if (randomCorner.right) noBtn.style.right = randomCorner.right;
            if (randomCorner.top) noBtn.style.top = randomCorner.top;
            if (randomCorner.bottom) noBtn.style.bottom = randomCorner.bottom;

            logNoButtonState('reset');
        }

        function restoreNoButtonToContainer() {
            if (originalParent && movedToBody) {
                if (originalNextSibling && originalNextSibling.parentElement === originalParent) {
                    originalParent.insertBefore(noBtn, originalNextSibling);
                } else {
                    originalParent.appendChild(noBtn);
                }
                movedToBody = false;
            }
        }

        function resetUiState() {
            isMorphed = false;
            jumpCount = 0;
            updateLoveMeter();
            noBtn.classList.remove('morphed', 'jumping');
            noBtn.style.display = 'inline-flex';
            noBtn.style.visibility = 'visible';
            noBtn.style.transform = 'none';
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.right = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.bottom = 'auto';

            restoreNoButtonToContainer();
            initNoButton();
            applyLanguage(currentLang);

            clearTimeout(message._hideTimer);
            clearTimeout(message._resetTimer);
            message.textContent = '';
            message.classList.remove('show');

            clearTimeout(secretTimer);
            secretModeActive = false;
            document.body.classList.remove('secret-mode');

            loveMeterShown = false;
            if (loveFill && loveFill.parentElement) {
                loveFill.parentElement.classList.remove('visible');
            }
        }

        // Move button when mouse enters (only if not morphed)
        if (!isTouchMode) {
            noBtn.addEventListener('mouseenter', () => {
                if (!isMorphed) {
                    moveNoButton();
                }
            });
        }

        // Move button when trying to click
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            
            // If morphed, reset to No button instead of triggering Yes
            if (isMorphed) {
                resetToNo();
            } else {
                moveNoButton();
            }
        });

        // Move button on touch devices
        if (isTouchMode) {
            document.addEventListener('touchstart', (e) => {
                if (e.target === yesBtn) return;

                if (isMorphed) {
                    if (e.target === noBtn) {
                        e.preventDefault();
                        resetToNo();
                    }
                    return;
                }

                if (e.target === noBtn || e.target.closest('.buttons')) {
                    e.preventDefault();
                    moveNoButton();
                }
            }, { passive: false });
        }

        // Handle Yes button click
        yesBtn.addEventListener('click', () => {
            message.textContent = translations[currentLang].yesMessage;
            message.classList.add('show');

            rotateEmojiHeader();
            setRandomSubtitle(translations[currentLang]);
            updateLoveMeter();

            // Create confetti effect
            createConfetti();

            clearTimeout(message._resetTimer);
            message._resetTimer = setTimeout(() => {
                resetUiState();
            }, 5000);
        });

        // Confetti effect
        function createConfetti() {
            const colors = ['#a0566c', '#8e5572', '#c27ba0', '#9b6d85', '#b88ba1'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.borderRadius = '50%';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // Initial position for No button
        function initNoButton() {
            const buttonsContainer = document.querySelector('.buttons');
            const containerRect = buttonsContainer.getBoundingClientRect();

            originalParent = noBtn.parentElement;
            originalNextSibling = noBtn.nextElementSibling;
            
            noBtn.style.position = 'relative';
            noBtn.style.left = 'auto';
            noBtn.style.right = 'auto';
            noBtn.style.top = 'auto';
            noBtn.style.bottom = 'auto';
            noBtn.style.transform = 'none';
        }

        // Create floating hearts
        function createFloatingHearts() {
            const hearts = ['üíó', 'üíñ', 'üíï', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü©∑'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    
                    document.body.appendChild(heart);
                    
                    // Remove and recreate after animation
                    setTimeout(() => {
                        heart.remove();
                        createSingleHeart();
                    }, parseFloat(heart.style.animationDuration) * 1000);
                }, i * 200);
            }
        }
        
        function createSingleHeart() {
            const hearts = ['üíó', 'üíñ', 'üíï', 'üíì', 'üíù', '‚ù§Ô∏è', 'ü©∑'];
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 15 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
                createSingleHeart();
            }, parseFloat(heart.style.animationDuration) * 1000);
        }

        function createHeartTrail(x, y) {
            const hearts = ['üíó', 'üíï', 'üíñ'];
            const trail = document.createElement('div');
            trail.className = 'heart-trail';
            trail.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            trail.style.left = (x - 6) + 'px';
            trail.style.top = (y - 6) + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 600);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initNoButton();
            createFloatingHearts();
            logNoButtonState('init');
            applyLanguage(currentLang);
            loadA11ySettings();
            if (!getCookie('fontScale')) {
                applyFontScale(1);
            }
            updateToggleButtons();
            rotateEmojiHeader();
            updateLoveMeter();
        });

        document.addEventListener('keydown', (e) => {
            if (e.target && (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA')) return;
            keyBuffer = (keyBuffer + e.key).toUpperCase();
            if (keyBuffer.length > 8) {
                keyBuffer = keyBuffer.slice(-8);
            }
            if (keyBuffer.endsWith('LOVE')) {
                keyBuffer = '';
                activateSecretMode('keys');
            }
        });

        if (emojiHeader) {
            emojiHeader.addEventListener('dblclick', () => activateSecretMode('emoji'));
        }

        if (isTouchMode) {
            document.addEventListener('touchmove', (e) => {
                if (!e.touches || !e.touches[0]) return;
                addCursorHeart(e.touches[0].clientX, e.touches[0].clientY);
            }, { passive: true });
        } else {
            document.addEventListener('pointermove', (e) => {
                addCursorHeart(e.clientX, e.clientY);
            });
        }

        langSelect.addEventListener('change', () => {
            const nextLang = langSelect.value;
            applyLanguage(nextLang);
            setCookie('lang', nextLang, 60 * 60 * 24 * 365);
        });

        a11yToggle.addEventListener('click', () => {
            togglePanel();
        });

        fontDown.addEventListener('click', () => {
            applyFontScale(fontScale - 0.05);
            saveA11ySettings();
        });

        fontUp.addEventListener('click', () => {
            applyFontScale(fontScale + 0.05);
            saveA11ySettings();
        });

        fontReset.addEventListener('click', () => {
            applyFontScale(1);
            saveA11ySettings();
        });

        cbToggle.addEventListener('click', () => {
            document.body.classList.toggle('colorblind');
            updateToggleButtons();
            saveA11ySettings();
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            updateToggleButtons();
            saveA11ySettings();
        });
    </script>
</body>
</html>
